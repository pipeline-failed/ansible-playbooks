---
- name: "Инициализация системы: обновление apt, установка инструментов, настройка fish для root"
  hosts: all
  become: true
  gather_facts: true

  vars:
    fish_shell_path: /usr/bin/fish

  pre_tasks:
    - name: Проверка актуальности кэша apt
      apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Обновление всех пакетов до последней версии (dist-upgrade)
      apt:
        upgrade: dist

  tasks:
    - name: Установка необходимых пакетов (iptables, micro, fish)
      apt:
        name:
          - iptables
          - micro
          - fish
          - btop
        state: present

    - name: Проверка существования исполняемого файла fish
      stat:
        path: "{{ fish_shell_path }}"
      register: fish_bin

    - name: Остановка с ошибкой если fish не найден по указанному пути
      fail:
        msg: "Fish shell не найден по пути {{ fish_shell_path }}. Настройте переменную fish_shell_path."
      when: not fish_bin.stat.exists

    - name: Установка fish как оболочки по умолчанию для root через /etc/passwd
      lineinfile:
        path: /etc/passwd
        regexp: "^(root:[^:]*:[^:]*:[^:]*:[^:]*:[^:]*:).*"
        line: '\1{{ fish_shell_path }}'
        backrefs: true
        backup: true
        create: false
        mode: "0644"
      notify: Обновить кэш NSS/passwd если доступен

  handlers:
    - name: Обновление кэша NSS/passwd если доступен
      shell: |
        if command -v nscd >/dev/null 2>&1; then nscd -i passwd || true; fi
      changed_when: false
