# k3s slave node
k3s_master_token:
k3s_master_ip:

# Docker Registry credentials
docker_registry: docker.io
docker_username: your_docker_username
docker_password: your_docker_password
docker_email: your_email@example.com
docker_secret_name: registry-secret

# Переменные для создания пользователя
user_name: devops
# Если нужен фиксированный UID, укажите число; иначе оставьте пустым
user_uid:
user_shell: /bin/bash
user_create_home: true
# Список дополнительных групп; пустой список, если не требуется
user_groups: ["sudo"]
# present | absent
user_state: present
# Дать пользователю sudo без пароля
user_sudo: true
# Хеш пароля в формате, поддерживаемом Linux (например, mkpasswd --method=SHA-512)
# Если оставить пустым, пароль не будет установлен/изменён
user_password_hash:
# Публичные SSH-ключи, которые будут добавлены в authorized_keys пользователя
# Примеры:
# user_ssh_public_keys: []  # Без ключей
# user_ssh_public_keys:
#   - "ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQC... user@hostname"
#   - "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAA... user2@hostname"
user_ssh_public_keys: []

# Массив имен пользователей для удаления
users_to_delete:
  - "testuser1"
  - "testuser2"
  - "olduser"
  - "tempuser"
# Удалить домашнюю директорию пользователя
# Если false - домашняя директория останется в системе
remove_home: true
# Принудительно удалить пользователя, даже если он залогинен
# ВНИМАНИЕ: Это завершит все процессы пользователя!
force_remove: false
